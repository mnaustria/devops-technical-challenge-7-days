apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: express-minapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: express-minapp-service
              servicePort: 80
          - path: /health
            pathType: Prefix
            backend:
              serviceName: express-minapp-service
              servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: express-minapp-service
spec:
  selector:
    app.kubernetes.io/name: express-minapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1337
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-minapp-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: express-minapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: express-minapp
    spec:
      containers:
        - name: express-minapp
          image: $AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$IMAGE_REPO_NAME:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 1337
          env:
            - name: HOST
              value: $HOST
            - name: USERNAME
              value: $USERNAME
            - name: PASSWORD
              value: $PASSWORD
            - name: DATABASE
              value: $DATABASE
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "500Mi"
