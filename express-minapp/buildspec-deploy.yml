version: 0.2

phases:
  install:
    commands:
      - echo Installing app dependencies...
      - curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.19.6/2021-01-05/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
      - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
      - yum install -y awscli
  pre_build:
    commands:
      - echo Entered the pre_build phase...
      - echo Logging in to Amazon EKS... 
      - echo Config $CLUSTER_NAME $REGION $EKS_ADMIN_ROLE
      - aws eks --region $REGION update-kubeconfig --name $CLUSTER_NAME --role-arn $EKS_ADMIN_ROLE
      - kubectl version --short --client
  build:
    commands:
      - sed -i 's|$AWS_ACCOUNT_ID|'"$AWS_ACCOUNT_ID"'|g' express-minapp/deployment-app.yaml
      - sed -i 's|$REGION|'"$REGION"'|g' express-minapp/deployment-app.yaml
      - sed -i 's|$IMAGE_REPO_NAME|'"$IMAGE_REPO_NAME"'|g' express-minapp/deployment-app.yaml
      - sed -i 's|$HOST|'"$HOST"'|g' express-minapp/deployment-app.yaml
      - sed -i 's|$USERNAME|'"$USERNAME"'|g' express-minapp/deployment-app.yaml
      - sed -i 's|$PASSWORD|'"$PASSWORD"'|g' express-minapp/deployment-app.yaml
      - sed -i 's|$DATABASE|'"$DATABASE"'|g' express-minapp/deployment-app.yaml
      - cat express-minapp/deployment-app.yaml
      - kubectl apply -f express-minapp/deployment-app.yaml
  post_build:
    commands:
      - echo Build completed on `date`
